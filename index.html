<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP Project: Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="rps.css">
        <script src="rock-paper-scissors.js" defer></script>    
    </head>

    <body>
        <header>Rock, Paper, Scissors:<br>The Game</header>
        <article>
            <button type="button" id="start">START</button>
            <div id="win"></div>
            <button type="button" id="playAgain">PLAY AGAIN</button>
            <p class="select-move">Opponents, select your move:</p>
            <p class="choices">
                <button type="button" class="button-choice" id="rock">Rock</button>
                <button type="button" class="button-choice" id="paper">Paper</button>
                <button type="button" class="button-choice" id="scissors">Scissors</button>
            </p>
        </article>
        <section class="main">
            <div id="flex-opp1">
                <div class="opponents" id="computer"></div>
            </div>
            <div id="flex-opp2">
                <div class="opponents" id="player"></div>
            </div>
            <div id="flex-opp3">
                <h1 id="roundNumber"></h1>
                <h2 id="outcome"></h2>
            </div>
        </section>
        <section class="results">
            <div id="score"></div>
        </section>
    </body>
</html>
