<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>TOP Project: Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="rps.css">
        <script src="rock-paper-scissors.js" defer></script>    
    </head>

    <body>
        <header>Rock, Paper, Scissors:<br>The Game</header>
        <article>
            <div id="win"></div>
            <p class="select-move">Opponents, select your move:</p>
            <p class="choices">
                <button class="button-choice" id="rock">Rock</button>
                <button class="button-choice" id="paper">Paper</button>
                <button class="button-choice" id="scissors">Scissors</button>
            </p>
        </article>
        <section class="main">
            <h1 id="roundNumber"></h1>
            <h2 id="player"></h2>
            <h2 id="computer"></h2>
            <h2 id="outcome"></h2>
        </section>
        <section class="results">
            <div id="score"></div>
        </section>
    </body>
</html>
